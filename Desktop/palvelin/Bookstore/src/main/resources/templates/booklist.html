<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<form class="logout" th:action="@{/logout}" method="post">
		<button class="btn btn-success" type="submit">
		Sign out: [[${#httpServletRequest.remoteUser}]]
		</button>
	</form>
	
	<h1>Books:</h1>

    <table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>ISBN</th>
		    <th>Year</th>
		    <th>Cat</th>
		    <th></th>
		    <th></th>

		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.category.name}"></td> 
 				<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
 				<td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>  		
    	</tr>
     </table>
     <br>
	 <a class="btn btn-success" href="/add">Add Book</a> 
	 
    
   
</body>
</html>
